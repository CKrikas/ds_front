<!DOCTYPE html>
<html>
<head>
    <title>View User</title>
</head>
<body>
<h1>User Details</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <td>{{ user.id }}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{ user.name }}</td>
    </tr>
    <tr>
        <th>Surname</th>
        <td>{{ user.surname }}</td>
    </tr>
    <tr>
        <th>AMKA</th>
        <td>{{ user.amka }}</td>
    </tr>
    <tr>
        <th>AFM</th>
        <td>{{ user.afm }}</td>
    </tr>
    <tr>
        <th>Role</th>
        <td>
            {% for role in user.roles %}
                {{ role.name }}
            {% endfor %}
        </td>
    </tr>
</table>
<br>
<button onclick="location.href='/lawyer/dashboard'">Back to Dashboard</button>
</body>
</html>
