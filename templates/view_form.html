<!DOCTYPE html>
<html>
<head>
    <title>View Form</title>
</head>
<body>
<h1>Form Details</h1>
<p><strong>ID:</strong> {{ form.id }}</p>
<p><strong>Status:</strong> {{ form.status }}</p>
<p><strong>Details:</strong> {{ form.details }}</p>
<p><strong>Completion Date:</strong> {{ form.completionDate }}</p>
<button onclick="redirectToDashboard()">Go Back</button>
<script>
    function redirectToDashboard() {
        const role = "{{ session['user']['roles'][0]['name'] }}";
        if (role === 'LAWYER') {
            location.href = '/lawyer/dashboard';
        } else if (role === 'SPOUSE') {
            location.href = '/spouse/dashboard';
        } else if (role === 'NOTARY') {
            location.href = '/notary/dashboard';
        } else {
            window.history.back();
        }
    }
</script>
</body>
</html>
